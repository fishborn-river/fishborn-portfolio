  <h3>お問い合わせフォーム</h3>
  

<!-- ==============================
  お問い合わせフォーム（Formspree使用）
  納期・概要などの項目を追加済み
================================ -->
<form action="https://formspree.io/f/xeozryop" method="POST">

  <!-- メールアドレス入力欄 -->
  <label for="email">メールアドレス</label>
  <input type="email" id="email" name="email" required placeholder="name@example.com">

  <!-- 納期入力欄（日付） -->
  <label for="deadline">納期</label>
  <input type="date" id="deadline" name="deadline">

  <!-- 概要入力欄（短文） -->
  <label for="summary">概要</label>
  <input type="text" id="summary" name="summary" placeholder="ざっくりした概要をご記入ください">

  <!-- 内容入力欄（本文） -->
  <label for="message">内容</label>
  <textarea id="message" name="message" rows="5" placeholder="詳細内容をご自由にお書きください"></textarea>

  <!-- 送信ボタン -->
  <button type="submit">送信</button>
</form>
